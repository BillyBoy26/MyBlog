<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accueil{% endblock %}</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/material.bluegrey-pink.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog/blog.css' %}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout__container">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded">
            <header class="mdl-layout__header mdl-layout__header--waterfall header-image ">
                <div class="mdl-layout__header-row logo-row">
                    <span class="mdl-layout__title">
                        <div class="logo-image"></div>
                        <span class="mdl-layout__title">Bienvenue sur mon portfolio</span>
                    </span>
                </div>
                <div class="mdl-layout__header-row mdl-layout--large-screen-only blog-navigation-row">
                    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                        <a class="mdl-navigation__link  {% if nbar == 'home' %}is-active{% endif %}"
                           href="{% url 'accueil' %}">Portfolio</a>
                        <a class="mdl-navigation__link {% if nbar == 'about' %}is-active{% endif %}" href="">A
                            propos</a>
                        <a class="mdl-navigation__link  {% if nbar == 'contact' %}is-active{% endif %}"
                           href="{% url 'contact' %}">Contact</a>
                    </nav>
                </div>
<            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link {% if nbar == 'home' %}is-active{% endif %}" href="{% url 'accueil' %}">Portfolio</a>
                    <a class="mdl-navigation__link {% if nbar == 'about' %}is-active{% endif %}" href="">A propos</a>
                    <a class="mdl-navigation__link {% if nbar == 'contact' %}is-active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </nav>
            </div>

            <main class="mdl-layout__content">
                {% block content %}{% endblock %}

                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section">
                        <div class=" mdl-logo">
                            Simple portfolio
                        </div>
                    </div>
                </footer>

            </main>
        </div>
    </div>
</body>
</html>
