<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog/blog.css' %}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <h1>Bienvenue sur le blog de boxe !</h1>
    <div class="mdl-layout__content">
        <div class="mdl-grid">
            {% for article in last_articles %}
                <div class="mdl-cell mdl-card mdl-shadow--4dp">
                    {% if article.image %}
                    <div class="mdl-card__media">
                        <img class="article-image" src="{{article.image.url}}" border="0" />
                    </div>
                    {% endif %}
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{ article.title }}</h2>
                    </div>
                    <p class="mdl-card__supporting-text">{{ article.content|truncatewords_html:80 }}</p>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored  mdl-button--accent"
                           href="{% url 'read_article' id_article=article.id slug=article.slug %}">
                            Lire la suite
                        </a>
                    </div>
                </div>
            {% empty %}
                <p>Aucun article.</p>
            {% endfor %}
        </div>

    </div>
</body>
</html>
