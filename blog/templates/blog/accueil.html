<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <h1>Bienvenue sur le blog de boxe !</h1>

    {% for article in last_articles %}
        <div class="article">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content|truncatewords_html:80 }}</p>
            <p><a href="{% url 'read_article' id_article=article.id slug=article.slug %}">Lire la suite</a></p>
        </div>
    {% empty %}
        <p>Aucun article.</p>
    {% endfor %}
</body>
</html>
