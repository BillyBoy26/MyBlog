{% extends 'main.html' %}
{% block title %}Accueil {% endblock %}
{% block content %}
    <div class="mdl-grid blog-max-width">
        {% for article in last_articles %}
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                {% if article.image %}
                    <div class="mdl-card__media">
                        <img class="article-litle-image" src="{{ article.image.url }}" border="0"/>
                    </div>
                {% endif %}
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ article.title }}</h2>
                </div>
                <p class="mdl-card__supporting-text">{{ article.description }}</p>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored  mdl-button--accent"
                       href="{% url 'read_article' id_article=article.id slug=article.slug %}">
                        Lire la suite
                    </a>
                </div>
            </div>
        {% empty %}
            <p>Aucun article.</p>
        {% endfor %}
    </div>
{% endblock %}
