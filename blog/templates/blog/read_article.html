<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>
        {{ article.title }} <span class="small"> dans {{ article.category.name }}</span>
    </h1>
    <p class="infos">
        Rédigé par {{ article.author }}, le {{ article.create_date|date:"DATE_FORMAT" }}
    </p>
    <div class="contenu">
        {{ article.content|linebreaks }}
    </div>
</body>
</html>
